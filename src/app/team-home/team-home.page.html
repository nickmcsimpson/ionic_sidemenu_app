<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ tournamentData ? tournamentData.tournament.name : '' }} - {{ team ? team.name : '' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/teams/My Teams']">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="details">
      <ion-segment-button value="details">
        Details
      </ion-segment-button>
      <ion-segment-button value="standings">
        Standings
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-team-detail *ngIf="segment == 'details'" [team]="team" [tournamentData]="tournamentData"></app-team-detail>
  <app-team-standing *ngIf="segment == 'standings'" [standing]="standing" [team]="team" [tournamentData]="tournamentData"></app-team-standing>

</ion-content>
